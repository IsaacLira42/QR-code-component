<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <title>QR code component</title>
</head>
<body>
    <div class="content">
        <figure>
            <img src="images/image-qr-code.png" alt="QR code" width="230px">
        </figure>
        <div class="text">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding slills to the next level</p>
        </div>
    </div>
</body>
</html>
